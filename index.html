<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To Do List ðŸ“‹</h1>
        <form id="task-form">
            <div id="error-msg" style="color: red; margin-bottom: 10px; display: none;"></div>
            <input type="text" id="task-input" placeholder="Add Your Text" required>
            <button type="submit">Add</button>
            <button type="button" id="clear-all" title="Clear All Tasks"><i class="fas fa-trash-alt"></i></button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
